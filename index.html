  <meta charset="utf-8">
  <title>Search Event via EventBrite</title>
</head>

<body>
  <header>

    <!-- <h1>Event Search</h1> -->
    <form autocomplete="none">
      <div class="testWrapper">
        <p class="form-label">Looking for</p>
        <input type="title" name="title" placeholder="Event" id="eventName" autocomplete="off">
      </div>
      <div class="testWrapper">
        <p class="form-label">In</p>
        <input type="location" name="location" placeholder="Location" id="location" autocomplete="off">
      </div>
      <div class="testWrapper">
        <p class="form-label">On</p>
        <select>
          <option class="data_range" value="this_week" selected>This Week</option>
          <option class="data_range" value="next_week" selected>Next Week</option>
          <option class="data_range" value="this_weekend" selected>This Weekend</option>
          <option class="data_range" value="next_month" selected>Next Month</option>
          <option class="data_range" value="tomorrow" selected>Tomorrow</option>
          <option class="data_range" value="today" selected>Today</option>
          <option selected disabled class="data_range" value="">Any Date</option>
        </select>
      </div>
      <button type="submit" id="submit"><img src="css/img/search.png"></button>
    </form>
  </header>

  <section id="searchResults">
    <div id="resultWrapper">
      <!-- <div id="resultList"> -->

      <!-- <div id="resultDetail">
        </div> END Result Detail -->
      <!-- </div> END Result List -->
    </div>
    <!--END Result Wrapper -->
  </section>

  <script src="js/main.js" charset="utf-8"></script>
  <script src="js/dateConversion.js" charset="utf-8"></script>
  <script src="js/venue.js" charset="utf-8"></script>
</body>
